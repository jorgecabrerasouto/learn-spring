<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Add Project</title>
</head>
<body>

	<form method="POST" th:action = "@{/projects}" th:object="${project}" >
	<label for = "name">Name</label>
	<input type = "text" id = "name" th:field="*{name}"></input>
	<input type = "submit" value = "Save Project"></input>
	
	</form>
</body>
</html>

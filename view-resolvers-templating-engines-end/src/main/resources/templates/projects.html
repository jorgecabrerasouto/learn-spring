<!DOCTYPE html>
<html xmlns:th="http://www.ThymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Projects</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Date Created</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="project : ${projects}">
				<td th:text="${project.id}"></td>
				<td th:text="${project.name}"></td>
				<td th:text="${project.dateCreated}"></td>
		</tbody>
	</table>
</body>

</html>
